[package]
name = "tonic-web-wasm-client"
version = "0.6.0"
authors = ["Devashish Dixit <devashishdxt@gmail.com>"]
license = "MIT/Apache-2.0"
description = "grpc-web implementation for use by tonic clients in browsers via webassembly"
homepage = "https://github.com/devashishdxt/tonic-web-wasm-client"
repository = "https://github.com/devashishdxt/tonic-web-wasm-client"
readme = "README.md"
categories = ["web-programming", "network-programming", "asynchronous"]
keywords = ["grpc", "grpc-web", "tonic", "wasm"]
edition = "2021"

[dependencies]
base64 = "0.22.0"
byteorder = "1.5.0"
bytes = "1.5.0"
futures-util = { version = "0.3.30", default-features = false }
http = "1"
http-body = "1"
http-body-util = "0.1"
httparse = "1.8.0"
js-sys = "0.3.69"
pin-project = "1.1.5"
thiserror = "1.0.57"
tonic = { version = "0.12", default-features = false }
tower-service = "0.3.2"
wasm-bindgen = "0.2.92"
wasm-bindgen-futures = "0.4.42"
wasm-streams = { version = "0.4.0", optional = true }
pyo3 = { git = "https://github.com/pyo3/pyo3", rev = "refs/pull/4057/head", features = ["experimental-async", "macros"], optional = true }
pyodide-js-stream = { path = "../pyodide-js-stream", optional = true }
web-sys = { version = "0.3.69", features = [
    "Headers",
    "ReadableStream",
    "ReferrerPolicy",
    "Request",
    "RequestCache",
    "RequestCredentials",
    "RequestInit",
    "RequestMode",
    "RequestRedirect",
    "Response",
    "ServiceWorkerGlobalScope",
], optional = true }

[features]
default = ["pyodide-js"]
js = ["wasm-streams", "web-sys"]
pyodide-js = ["pyodide-js-stream", "pyo3"]